        <div class="col-md-8">
            <table class="table table-bordered rounded">
                <thead class="table-light">
                    <tr>
                        <th scope="col" width="30%">Name</th>

                        <th scope="col" width="10%">Total price</th>

                    </tr>
                </thead>
                <tbody>
                    @for(item of cart; track item.product.id){
                    <tr>
                        <td>
                            <img class="product-image" src="../../../assets/images/product/{{ item.product.image }}"
                                alt="" />
                            {{ item.product.name }}
                        </td>
                        <td class="fw-bold">{{ item.product.price }}</td>
                        <td class="d-flex">
                            <button class="btn btn-outline-light text-dark">
                                <i class="bi bi-dash"></i>
                            </button>
                            <input type="number" class="form-control mx-1" value="1" />

                                <i class="bi bi-plus"></i>
                            </button>
                        </td>
                        <td class="fw-bold text-danger">123</td>
                        <td>
                            <button class="btn btn-outline-dark" (click)="removeItem(item.product)" title="Delete">

                </div>
            </div>
        </div>
