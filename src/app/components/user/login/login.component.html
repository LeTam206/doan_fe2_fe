<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">

                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3">Login</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Enter your account to login</h3>
                                </div>
                            </div>
                        </div>
                        <form action="#">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password <span
                                            class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" value=""
                                        required>
                                </div>

                                <div class="forgot-password text-end">
                                    <a href="#" class="text-decoration-none">Forgot password?</a>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid">
                                        <a routerLink="/home" class="btn btn-primary bsb-btn-xl" type="submit">Log in</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <p class="mt-3 text-secondary text-center">Don't have an account? <a routerLink="/register"
                                        class="link-primary text-decoration-none">Register</a></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="text-center">Or log in with</p>
                                <div class="d-flex gap-3 flex-column flex-xl-row justify-content-center">
                                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                        <i class="bi bi-google"></i>
                                        <span class="ms-2 fs-6">Google</span>
                                    </a>
                                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                        <i class="bi bi-facebook"></i>
                                        <span class="ms-2 fs-6">Facebook</span>
                                    </a>
                                    <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                        <i class="bi bi-twitter"></i>
                                        <span class="ms-2 fs-6">Twitter</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 image-login"></div>
            </div>
        </div>
    </div>
</section>
