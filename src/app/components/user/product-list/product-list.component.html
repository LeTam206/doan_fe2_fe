@if(products.length > 0){
<div class="row">
    @for(product of products; track product.id ){
    <div class="col-12 col-md-4 mb-5">
        <div class="card shadow-sm">
            <img [routerLink]="['/product', product.id]" class="py-3" src="../../../assets/images/product/{{ product.image }}"
                alt="Product photo">
            <div class="card-footer border-top border-gray-300 p-4">
                <a href="#" class="h5 text-decoration-none text-dark">{{ product.name }}</a>
                <div class="d-flex mt-3">
                    <i class="bi bi-star-fill text-warning me-1"></i>
                    <i class="bi bi-star-fill text-warning me-1"></i>
                    <i class="bi bi-star-fill text-warning me-1"></i>
                    <i class="bi bi-star-fill text-warning me-1"></i>
                    <i class="bi bi-star-fill text-warning"></i>

                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="h5 mb-0 text-danger">{{ product.price }} ₫</span>
                    <div class="ms-auto d-none d-xl-block">
                        <button class="btn btn-outline-dark" (click)="addToCart(product)" title="Add to cart"><i class="bi bi-plus"></i></button>
                        <button class="btn btn-outline-danger ms-2" title="Add to favorite"><i
                                class="bi bi-heart"></i></button>
                        <button class="btn btn-outline-warning ms-2" data-bs-toggle="modal" data-bs-target="#productModal" title="Quick view"><i
                                class="bi bi-eye"></i></button>
                    </div>
                    <div class="dropdown d-xl-none">
                        <a class="btn btn-outline-secondary btn-sm" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#productModal">Quick view</a></li>
                            <li><a class="dropdown-item" (click)="addToCart(product)">Add to cart</a></li>
                            <li><a class="dropdown-item" href="#">Add to wishlist</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
}

@else{
<div>Không có sản phẩm nào cả!</div>
}
